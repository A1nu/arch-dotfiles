[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/base]
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = monospace;2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[bar/main]
monitor-strict = true
monitor = ${env:MONITOR:}
inherit = bar/base
modules-left  = xworkspaces xwindow
modules-right = backlight battery fs-root fs-storage pulseaudio memory cpu wlan eth systray date

[bar/secondary]
monitor-strict = true
monitor = ${env:MONITOR:}
inherit = bar/base
modules-left  = xworkspaces xwindow
modules-right = backlight battery pulseaudio memory cpu wlan eth date
; override-redirect = true

[bar/bottom]
monitor-strict = true
monitor = ${env:MONITOR:}
inherit = bar/base
bottom = true
padding-left = 1
padding-right = 1
radius = 0
border-size = 0
height = 22

; Keep it simpler and more "status-like"
modules-left = wg pi desk
modules-center = nowplaying
modules-right = bt

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
pin-workspaces = true
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/fs-root]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}Root:%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/fs-storage]
type = custom/script
exec = ~/.config/polybar/scripts/fs-storage.sh
interval = 25

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/fcitx]
type = custom/script
exec = ~/.config/polybar/polybar-fcitx5-script.sh
interval = 0.3
label = %output%
format-prefix-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#707880}net off%{F-}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a %d/%m %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/wg]
type = custom/script
exec = ~/.config/polybar/scripts/wg-status.sh wg-home
interval = 2
label = %output%

[module/pi]
type = custom/script
exec = ~/.config/polybar/scripts/port-status.sh PI 10.10.0.1 22 2
interval = 5
label = %output%

[module/desk]
type = custom/script
exec = ~/.config/polybar/scripts/port-status.sh DESK 10.10.0.1 2222 2
interval = 5
label = %output%

[module/nowplaying]
type = custom/script
exec = ~/.config/polybar/scripts/now-playing.sh
interval = 1
label = %output%


[module/bt]
type = custom/script
exec = ~/.config/polybar/scripts/bt-status.sh
interval = 3
label = %output%

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99
poll-interval = 5

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging = %{F#F0C674}BAT%{F-} %percentage%% (+)
label-discharging = %{F#F0C674}BAT%{F-} %percentage%% (-)
label-full = %{F#F0C674}BAT%{F-} %percentage%% (=)

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

format = %{F#F0C674}BRT%{F-} <label>
label = %percentage%%

; vim:ft=dosini
