# ==== MangoHud Config for NVIDIA ====
# Show FPS
fps

# Show frame time in ms
frametime

# Show GPU temperature (Celsius)
gpu_temp

# Show GPU usage percentage
gpu_usage

# Show VRAM usage in MB
vram

# Show CPU usage percentage
cpu_usage

# Show CPU temperature (if available)
cpu_temp

# Enable frame timing graph
frame_timing

# Align text to top-left corner
position=top-left

# Use compact layout
compact

# Slightly larger font for readability
font_size=20

# Background transparency (0.0 - 1.0)
background_alpha=0.4

# Color scheme - NVIDIA green
gpu_color=0,255,0,255
vram_color=0,200,0,255

