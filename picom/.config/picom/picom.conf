# Basic picom config for X11 (shadows & slight transparency)
backend = "glx";
vsync = true;

corner-radius = 8;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'polybar'",
  "name = 'polybar'",
  "window_type = 'dock'"
];

shadow = true;
shadow-radius = 8;
shadow-opacity = 0.4;
shadow-exclude = [
  "name *= 'Notification'",
  "class_g = 'dunst'",
  "class_g = 'Dunst'"
];

fading = true;
fade-in-step  = 0.03;
fade-out-step = 0.03;

inactive-opacity = 1.0;
frame-opacity    = 1.0;
opacity-rule = [
  "60:class_i = 'eve_overlay'"
];

blur-background-exclude = [
  "class_g = 'dunst'",
  "class_g = 'Dunst'",
];

use-damage = true;
xrender-sync-fence = true;

unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;
