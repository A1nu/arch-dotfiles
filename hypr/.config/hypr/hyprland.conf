env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = GBM_BACKEND,nvidia-drm
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = WLR_RENDERER,vulkan
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
# For some apps you may need:
# --enable-features=UseOzonePlatform --ozone-platform=wayland
# And for explicit sync in new Electron/Chromium:
# --enable-features=WaylandLinuxDrmSyncobj
env = NVD_BACKEND,direct
env = __GL_VRR_ALLOWED,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

monitor = DP-3, 2560x1440@164.84, 0x0, 1, vrr, 0
monitor = DP-2,2560x1440@239.97,2560x0,1, vrr, 1
monitor = DP-1, 2560x1440@164.84,5120x0, 1, vrr, 0
# Enable VRR globally (0=off, 1=always, 2=fullscreen only)
misc {
    vrr = 2
}
workspace = 1, monitor:DP-2, persistent:true, default:true
workspace = 4, monitor:DP-2, persistent:true
workspace = 7, monitor:DP-2, persistent:true

# Left: DP-3
workspace = 2, monitor:DP-3, persistent:true, default:true
workspace = 5, monitor:DP-3, persistent:true
workspace = 8, monitor:DP-3, persistent:true

# Right: DP-1
workspace = 3, monitor:DP-1, persistent:true, default:true
workspace = 6, monitor:DP-1, persistent:true
workspace = 9, monitor:DP-1, persistent:true
###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = $terminal --class FM -e yazi
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
env = SSH_AUTH_SOCK,$HOME/.1password/agent.sock

exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP SSH_AUTH_SOCK
exec-once = waybar &
exec-once = ~/.config/hypr/scripts/swww-set.sh
exec-once = ~/.local/bin/audio-set-defaults.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = mako
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


